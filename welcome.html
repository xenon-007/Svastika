<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svastika - Posture Tracking</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #4caf50, #81c784);
            color: #ffffff;
            overflow: hidden;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        video {
            border: 5px solid #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 50%;
            max-width: 600px;
        }
        #controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        button {
            background: #ffffff;
            color: #4caf50;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease, color 0.3s ease;
        }
        button:hover {
            background: #4caf50;
            color: #ffffff;
        }
        .time-display {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 10px;
        }
        p {
            margin: 10px 0;
            font-size: 1.2rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        span {
            font-weight: bold;
            font-size: 1.5rem;
        }
        #postureStatus {
            font-size: 1.5rem;
            margin-top: 10px;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Svastika</h1>
    <video id="video" autoplay muted></video>
    <div id="controls">
        <button id="toggleTracking">Start Tracking</button>
    </div>
    <p id="postureStatus">Posture: Waiting for Analysis...</p>
    <div class="time-display">
        <p>Productive Time: <span id="productiveTime">0h 0m 0s</span></p>
        <p>Unproductive Time: <span id="unproductiveTime">0h 0m 0s</span></p>
    </div>

    <script>
        // Global Variables
        let productiveSeconds = 0;
        let unproductiveSeconds = 0;
        let tracking = false;

        // DOM Elements
        const video = document.getElementById("video");
        const postureStatus = document.getElementById("postureStatus");
        const productiveTime = document.getElementById("productiveTime");
        const unproductiveTime = document.getElementById("unproductiveTime");
        const toggleButton = document.getElementById("toggleTracking");

        // Initialize Video Stream
        async function startVideo() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (error) {
                alert("Error accessing webcam. Please check permissions.");
                console.error("Webcam error:", error);
            }
        }

        // Start/Stop Tracking
        toggleButton.addEventListener("click", () => {
            tracking = !tracking;
            if (tracking) {
                toggleButton.textContent = "Stop Tracking";
                postureStatus.textContent = "Posture: Analyzing...";
                analyzePosture();
            } else {
                toggleButton.textContent = "Start Tracking";
                postureStatus.textContent = "Posture: Waiting for Analysis...";
            }
        });

        // Analyze Posture
        function analyzePosture() {
            if (tracking) {
                const canvas = document.createElement("canvas");
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const context = canvas.getContext("2d");
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                canvas.toBlob((blob) => {
                    const formData = new FormData();
                    formData.append("frame", blob, "frame.jpg");

                    fetch("/analyze_frame", {
                        method: "POST",
                        body: formData,
                    })
                        .then((response) => response.json())
                        .then((data) => {
                            if (data.posture_status) {
                                postureStatus.textContent = `Posture: ${data.posture_status}`;

                                if (data.posture_status === "Good Posture") {
                                    productiveSeconds++;
                                } else {
                                    unproductiveSeconds++;
                                }
                                updateTimers();
                            } else {
                                console.error("Unexpected response from server:", data);
                            }
                        })
                        .catch((error) => {
                            console.error("Error analyzing frame:", error);
                        });
                }, "image/jpeg");

                setTimeout(analyzePosture, 2000); // Re-analyze every 2 seconds
            }
        }

        // Convert seconds to hh:mm:ss format
        function formatTime(seconds) {
            const hrs = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${hrs}h ${mins}m ${secs}s`;
        }

        // Update Timers
        function updateTimers() {
            productiveTime.textContent = formatTime(productiveSeconds);
            unproductiveTime.textContent = formatTime(unproductiveSeconds);
        }

        // Start Video Stream
        startVideo();
    </script>
</body>
</html>
